<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login</title>

   <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

   <!-- custom css file link  -->
   <link rel="stylesheet" href="css/style.css">

   <link rel="icon" href="images/jpnrlogo.jpg" type="images">

</head>
<body>

<header class="header">
   
   <section class="flex">

      <a class="logo">Jawatankuasa Perwakilan Non Residen</a>

      <form action="#" method="post" class="search-form">
         <input type="text" name="search_box" required placeholder="Search..." maxlength="100">
         <button type="submit" class="fas fa-search"></button>
      </form>

      <div class="icons">
         <div id="menu-btn" class="fas fa-bars"></div>
         <div id="search-btn" class="fas fa-search"></div>
         <div id="user-btn" class="fas fa-user"></div>
         <div id="toggle-btn" class="fas fa-sun"></div>
      </div>


</header>   

<section class="form-container">

   <form action="home.html" method="post" enctype="multipart/form-data">
      <h3>Login now</h3>
      <p>Your email <span>*</span></p>
      <input type="email" name="email" placeholder="Enter your email" required maxlength="50" class="box">
      <p>Your password <span>*</span></p>
      <input type="password" name="pass" placeholder="Enter your password" required maxlength="20" class="box">
      <input type="submit" value="login now" name="submit" class="btn">
   </form>

</section>


<footer class="footer">

   &copy; Copyright @ 2024 by <span>DD</span>

</footer>

<!-- custom js file link  -->
<script src="js/script.js"></script>

   
</body>
</html>
